<!DOCTYPE html>
<html>
    <head>
        <title>Top Agents and Brokerages</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center my-5">Top Agents and Brokerages</h1>
            <form action="/results" method="post">
                <div class="form-group">
                    <label for="market_id">Enter Market ID:</label>
                    <input type="text" class="form-control" id="market_id" name="market_id">
                </div>
                <div class="form-group">
                    <label for="num_results">Number of Results:</label>
                    <input type="text" class="form-control" id="num_results" name="num_results">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
