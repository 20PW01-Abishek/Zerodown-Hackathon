<!DOCTYPE html>
<html>
    <head>
        <title>Top Agents and Brokerages</title>
        <style>
            body {
              background-image: url('https://github.com/20PW01-Abishek/Zerodown-Hackathon/blob/main/cover.jpg?raw=true');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
            }
          </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <header class="bg-primary py-3 text-white">
            <h1 class="text-center">Top Agents and Brokerages</h1>
        </header>
        <br>
        <div class="container">
            <form action="/results" method="post">
                <div class="form-group">
                    <label for="market_id">Enter Market ID:</label>
                    <br><br>
                    <input type="text" class="form-control" id="market_id" name="market_id">
                </div>
                <br>
                <div class="form-group">
                    <label for="num_results">Number of Results:</label>
                    <br><br>
                    <input type="text" class="form-control" id="num_results" name="num_results">
                </div>
                <br>
                <center>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </center>
            </form>
        </div>
    </body>
</html>
